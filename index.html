<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>Annuaire Sample</title>

		<!-- build:css css/main.css -->
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<!-- endbuild -->
	</head>
	<body>
		
		<div class="container-fluid" ng-app="app">

			<div ng-controller="ContactsFormCtrl">
				<input type="text" ng-model="name" placeholder="Name" />
				<div>Hello {{name}}</div>
			</div>
			
		</div>

		<!-- build:js app/vendor.js -->
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.js"></script>
		<!-- endbuild -->

		<!-- build:js app/script.js -->
		<script type="text/javascript" src="app/app.js"></script>
		
		<script type="text/javascript" src="app/contacts/contacts.module.js"></script>
		<script type="text/javascript" src="app/contacts/contacts.controller.js"></script>
		<script type="text/javascript" src="app/contacts/contacts.list.js"></script>
		
		<!-- endbuild -->

	</body>
</html>
