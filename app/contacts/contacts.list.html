<table class="table table-striped">
	<thead>
		<tr>
			<th>
				#
			</th>
			<th>
				Informations
			</th>
			<th>
				Cellphone
			</th>
			<th>
				Email
			</th>
			<th>
				Actions
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts">
			<th scope="row" ng-bind="contact.id"></th>
			<td ng-bind="contact.lastName + ' ' + contact.firstName"></td>
			<td ng-bind="contact.cellPhone"></td>
			<td ng-bind="contact.email"></td>
			<td ng-bind="contact.id"></td>
		</tr>
	</tbody>
</table>
