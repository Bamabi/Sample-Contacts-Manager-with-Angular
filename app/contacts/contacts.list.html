<div class="row">
	<form class="col-xs-12" data-model="contact">
		<div class="form-group col-xs-12 col-md-6">
			<label for="contact-name">Name</label>
			<input type="text" class="form-control" id="contact-name" ng-model="lastName" placeholder="Name">
		</div>
		<div class="form-group col-xs-12 col-md-6">
			<label for="contact-firstname">Firstname</label>
			<input type="text" class="form-control" id="contact-firstname" ng-model="firstName" placeholder="Firstname">
		</div>
		<div class="form-group col-xs-12 col-md-6">
			<label for="contact-email">Email</label>
			<input type="text" class="form-control" id="contact-email" ng-model="email" placeholder="Email">
		</div>
		<div class="form-group col-xs-12 col-md-6">
			<label for="contact-phone">Phone</label>
			<input type="text" class="form-control" id="contact-phone" ng-model="cellphone" placeholder="Phone">
		</div>
		<button type="button" class="btn btn-primary" ng-click="addContact()">
			<span class="glyphicon glyphicon-plus glyphicon-align-left" aria-hidden="true"></span>
			Add
		</button>
	</form>
</div>

<table class="table table-striped" ng-show="contactsState == true">
	<thead>
		<tr>
			<th>
				#
			</th>
			<th>
				Informations
			</th>
			<th>
				Cellphone
			</th>
			<th>
				Email
			</th>
			<th>
				Actions
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts">
			<th scope="row">
				<span class="glyphicon glyphicon-user"></span>
			</th>
			<td>
				{{contact.lastName}} {{contact.firstName}}
			</td>
			<td>
				{{contact.cellphone}}
			</td>
			<td>
				{{contact.email}}
			</td>
			<td>
				<span class="glyphicon glyphicon-remove" ng-click="removeContact(contact)"></span>
			</td>
		</tr>
	</tbody>
</table>
