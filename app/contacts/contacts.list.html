<div class="row">
	<form class="col-xs-12" ng-submit="addContact()">
		<div class="form-group col-xs-12 col-md-6">
			<label for="contact-name">Name</label>
			<input type="text" class="form-control" id="contact-name" ng-model="contact.lastName" placeholder="Name">
		</div>
		<div class="form-group col-xs-12 col-md-6">
			<label for="contact-firstname">Firstname</label>
			<input type="text" class="form-control" id="contact-firstname" ng-model="contact.firstName" placeholder="Firstname">
		</div>
		<div class="form-group col-xs-12 col-md-6">
			<label for="contact-email">Email</label>
			<input type="text" class="form-control" id="contact-email" ng-model="contact.email" placeholder="Email">
		</div>
		<div class="form-group col-xs-12 col-md-6">
			<label for="contact-phone">Phone</label>
			<input type="text" class="form-control" id="contact-phone" ng-model="contact.cellphone" placeholder="Phone">
		</div>
		<button type="submit" class="btn btn-primary">
			<span class="glyphicon glyphicon-plus glyphicon-align-left" aria-hidden="true"></span>
			Add
		</button>
	</form>
</div>

<div class="row">
	<div class="form-group col-xs-12">
		<label for="filtering-contact">Search</label>
		<input type="text" class="form-control" id="filtering-contact" ng-model="filterContact" placeholder="Search">
	</div>
</div>

<table class="table table-striped" ng-show="contactsState == true">
	<thead>
		<tr>
			<th>
				#
			</th>
			<th>
				Informations
			</th>
			<th>
				Cellphone
			</th>
			<th>
				Email
			</th>
			<th>
				Actions
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts | filter:filterContact | orderBy:'firstName' track by $index">
			<th scope="row">
				<span class="glyphicon glyphicon-user"></span>
				{{contact.id}}
			</th>
			<td>
				{{contact.lastName}} {{contact.firstName}}
			</td>
			<td>
				{{contact.cellphone}}
			</td>
			<td>
				{{contact.email}}
			</td>
			<td>
				<span class="glyphicon glyphicon-remove" ng-click="removeContact(contact)"></span>
			</td>
		</tr>
	</tbody>
</table>
